version: 0.0
name: tbx-example
short: tbxex
sources:
    - wandb-examples:
        url: https://github.com/wandb/wandb-examples.git
        branch: WB3757-tbx-tf1-regression
        base: wandb-examples
launch:
    path: wandb-examples
    command:
        - python
        - tbX/tbX_test.py
components:
    tbx:
      pip:
        - tensorboardX
    tb:
      pip:
        - tensorboard  
    extra:
      pip:
        - numpy
        - Pillow
variants:
    - init:
        - python3s
        - wandb-cli
        - tbx
        - tb
        - extra