version: 0.0
name: openai-gym
short: openai
sources:
    - snake:
        url: https://github.com/wandb/openai-gym-regression.git
        base: openai
launch:
    path: openai
    command:
        - python
        - train.py
    timeout: 15m
    killtime: 20m
environment:
    pip:
        - gym
variants:
    - init:
        - python3s
        - wandb-cli

