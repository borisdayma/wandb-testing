version: 0.0
name: sklearn-clustering
short: sklearn
sources:
    - examples:
        url: git@github.com:wandb/examples.git
        base: examples
launch:
    path: examples
    command:
        - python
        - scikit-clustering/train.py
    timeout: 1m
    killtime: 2m
environment:
    pip:
        - sklearn
        - matplotlib
        - pandas
        - numpy
    variables:
        MPLBACKEND: agg
variants:
    - init:
        - pythons
        - wandb-cli

