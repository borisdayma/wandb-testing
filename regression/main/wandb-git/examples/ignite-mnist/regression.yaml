version: 0.0
name: wandb-examples-pytorch-ignite
sources:
    - wandb-examples:
        url: git@github.com:wandb/examples.git
        base: examples
        #hash: 
launch:
    path: examples/ignite-mnist
    command:
        - python
        - train.py
components:
    pytorch-ignite:
        pip:
            - pytorch-ignite
            - torchvision
            - tqdm
variants:
